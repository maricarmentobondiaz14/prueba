<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css} "/>

    <link  th:href="@{/css/estilosLogin.css}" rel="stylesheet">
    <title>Inicio</title>
</head>
<div class="container" id="login">
        <form th:action="@{/tablero}" method="get">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div><h4 style="font-weight:bold;">Bienvenido</h4></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="letrero"><label>Correo electrónico</label></div>
                    <div class="input-container">
                        <i class="glyphicon glyphicon-comment"></i>
                        <input type="text" class="input-form" name="usuario" id="usuario" placeholder="Ingrese su correo electrónico" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="letrero"><label >Contraseña</label></div>
                    <div class="input-container">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="input-form" name="password" id="password1" placeholder="Ingrese su Contraseña" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                  <button type="submit" class="input-boton">Iniciar sesión</button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                        <label>¿No tienes cuenta?</label>
                </div>
                <div class="form-group col-md-6 registro">
                    <a th:href="@{/crearusuarios}">Registrarme</a>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
